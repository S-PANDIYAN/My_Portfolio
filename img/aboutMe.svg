<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="profileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa" />
      <stop offset="100%" style="stop-color:#e9ecef" />
    </linearGradient>
    <linearGradient id="avatarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e91e63" />
      <stop offset="100%" style="stop-color:#673ab7" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="190" fill="url(#profileGradient)" stroke="rgba(230, 0, 109, 0.1)" stroke-width="2"/>
  
  <!-- Professional avatar silhouette -->
  <circle cx="200" cy="150" r="45" fill="url(#avatarGradient)" opacity="0.8"/>
  <path d="M 130 300 Q 200 270 270 300 Q 270 320 200 320 Q 130 320 130 300" fill="url(#avatarGradient)" opacity="0.8"/>
  
  <!-- Decorative elements -->
  <circle cx="120" cy="120" r="8" fill="rgba(230, 0, 109, 0.3)"/>
  <circle cx="280" cy="280" r="6" fill="rgba(103, 58, 183, 0.3)"/>
  <circle cx="320" cy="140" r="4" fill="rgba(230, 0, 109, 0.2)"/>
  <circle cx="80" cy="260" r="5" fill="rgba(103, 58, 183, 0.2)"/>
  
  <!-- Professional label -->
  <text x="200" y="360" text-anchor="middle" font-family="Poppins, sans-serif" font-size="14" fill="#6c757d" font-weight="500">Python Developer</text>
</svg>
