<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="automationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a" />
      <stop offset="100%" style="stop-color:#334155" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa" rx="10"/>
  <rect x="10" y="10" width="380" height="280" fill="url(#automationGradient)" rx="8" opacity="0.1"/>
  
  <!-- Automation dashboard -->
  <rect x="30" y="50" width="340" height="200" fill="#1e293b" rx="8"/>
  
  <!-- Terminal header -->
  <rect x="30" y="50" width="340" height="30" fill="#0f172a" rx="8 8 0 0"/>
  <text x="50" y="70" font-family="Poppins, sans-serif" font-size="12" font-weight="500" fill="#64748b">Automation Script</text>
  
  <!-- Process flow -->
  <circle cx="80" cy="120" r="20" fill="#22d3ee" opacity="0.8"/>
  <text x="80" y="127" text-anchor="middle" font-family="Arial" font-size="12" fill="white">📊</text>
  
  <rect x="130" y="115" width="30" height="3" fill="#64748b"/>
  <polygon points="160,115 170,120 160,125" fill="#64748b"/>
  
  <circle cx="200" cy="120" r="20" fill="#a78bfa" opacity="0.8"/>
  <text x="200" y="127" text-anchor="middle" font-family="Arial" font-size="12" fill="white">⚙️</text>
  
  <rect x="250" y="115" width="30" height="3" fill="#64748b"/>
  <polygon points="280,115 290,120 280,125" fill="#64748b"/>
  
  <circle cx="320" cy="120" r="20" fill="#34d399" opacity="0.8"/>
  <text x="320" y="127" text-anchor="middle" font-family="Arial" font-size="12" fill="white">✅</text>
  
  <!-- Status indicators -->
  <rect x="50" y="170" width="300" height="60" fill="#0f172a" rx="4"/>
  <text x="60" y="190" font-family="Monaco, monospace" font-size="10" fill="#22d3ee">[INFO] Script started...</text>
  <text x="60" y="205" font-family="Monaco, monospace" font-size="10" fill="#34d399">[SUCCESS] Task completed</text>
  <text x="60" y="220" font-family="Monaco, monospace" font-size="10" fill="#fbbf24">[RUNNING] Processing data...</text>
  
  <!-- Project title -->
  <text x="200" y="280" text-anchor="middle" font-family="Poppins, sans-serif" font-size="18" font-weight="600" fill="#2d3748">Automation Script</text>
</svg>
