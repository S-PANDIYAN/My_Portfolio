<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="botGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed" />
      <stop offset="100%" style="stop-color:#a855f7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa" rx="10"/>
  <rect x="10" y="10" width="380" height="280" fill="url(#botGradient)" rx="8" opacity="0.1"/>
  
  <!-- Chat interface -->
  <rect x="50" y="50" width="300" height="200" fill="white" rx="10" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Chat header -->
  <rect x="50" y="50" width="300" height="40" fill="#7c3aed" rx="10 10 0 0"/>
  <circle cx="80" cy="70" r="8" fill="white"/>
  <text x="100" y="76" font-family="Poppins, sans-serif" font-size="14" font-weight="500" fill="white">ChatBot</text>
  <circle cx="320" cy="70" r="4" fill="#10b981"/>
  
  <!-- Messages -->
  <rect x="70" y="100" width="120" height="25" fill="#f3f4f6" rx="12"/>
  <text x="80" y="116" font-family="Arial" font-size="11" fill="#374151">Hello! How can I help?</text>
  
  <rect x="210" y="140" width="120" height="25" fill="#7c3aed" rx="12"/>
  <text x="220" y="156" font-family="Arial" font-size="11" fill="white">What's the weather?</text>
  
  <rect x="70" y="180" width="150" height="25" fill="#f3f4f6" rx="12"/>
  <text x="80" y="196" font-family="Arial" font-size="11" fill="#374151">It's sunny, 25Â°C today!</text>
  
  <!-- Input box -->
  <rect x="60" y="215" width="280" height="25" fill="#f9fafb" rx="12" stroke="#d1d5db"/>
  <text x="70" y="231" font-family="Arial" font-size="11" fill="#9ca3af">Type a message...</text>
  
  <!-- Project title -->
  <text x="200" y="280" text-anchor="middle" font-family="Poppins, sans-serif" font-size="18" font-weight="600" fill="#2d3748">Python Chatbot</text>
</svg>
