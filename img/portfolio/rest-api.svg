<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="apiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669" />
      <stop offset="100%" style="stop-color:#0d9488" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa" rx="10"/>
  <rect x="10" y="10" width="380" height="280" fill="url(#apiGradient)" rx="8" opacity="0.1"/>
  
  <!-- API endpoints mockup -->
  <rect x="40" y="60" width="320" height="180" fill="#1f2937" rx="8"/>
  
  <!-- Terminal header -->
  <rect x="40" y="60" width="320" height="30" fill="#374151" rx="8 8 0 0"/>
  <circle cx="60" cy="75" r="4" fill="#ef4444"/>
  <circle cx="80" cy="75" r="4" fill="#f59e0b"/>
  <circle cx="100" cy="75" r="4" fill="#10b981"/>
  
  <!-- API routes -->
  <text x="60" y="115" font-family="Monaco, monospace" font-size="12" fill="#10b981">GET</text>
  <text x="100" y="115" font-family="Monaco, monospace" font-size="12" fill="#f8f8f2">/api/users</text>
  
  <text x="60" y="135" font-family="Monaco, monospace" font-size="12" fill="#3b82f6">POST</text>
  <text x="100" y="135" font-family="Monaco, monospace" font-size="12" fill="#f8f8f2">/api/users</text>
  
  <text x="60" y="155" font-family="Monaco, monospace" font-size="12" fill="#f59e0b">PUT</text>
  <text x="100" y="155" font-family="Monaco, monospace" font-size="12" fill="#f8f8f2">/api/users/:id</text>
  
  <text x="60" y="175" font-family="Monaco, monospace" font-size="12" fill="#ef4444">DELETE</text>
  <text x="100" y="175" font-family="Monaco, monospace" font-size="12" fill="#f8f8f2">/api/users/:id</text>
  
  <!-- Status code -->
  <text x="60" y="205" font-family="Monaco, monospace" font-size="10" fill="#6b7280">Status: 200 OK</text>
  
  <!-- Project title -->
  <text x="200" y="270" text-anchor="middle" font-family="Poppins, sans-serif" font-size="18" font-weight="600" fill="#2d3748">REST API</text>
</svg>
